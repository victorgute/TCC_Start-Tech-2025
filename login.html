<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/login-style.css">
  <link rel="shortcut icon" href="img/ecomanager.png" type="image/x-icon">
  <title>Login - EcoManager</title>
</head>
<body>

  

  <div class="login-container">
    <div class="login-box">
      <img src="img/logo-nome.png" alt="EcoManager Logo" class="login-logo">
      <h2>Acesse a Plataforma</h2>
      <p>Use sua conta preferida para aceder aos dashboards e calculadoras de forma segura.</p>
      
      <button id="google-login-btn" class="btn-provider btn-google">
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google Logo">
        Entrar com Google
      </button>

      <button id="github-login-btn" class="btn-provider btn-github">
        <i class="fab fa-github"></i>
        Entrar com GitHub
      </button>

      <div id="error-message" class="error-message"></div>

      <div class="login-footer">
        <span>Precisa de ajuda? <a href="#">Contate o Suporte</a></span>
      </div>
    </div>
  </div>

  <!-- Scripts do Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  
  <!-- Nosso script de login -->
  <script src="js/login.js"></script>
</body>
</html>
