<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/login-style.css" />
    <link rel="shortcut icon" href="/img/ecomanager.png" type="image/x-icon" />
    <title>Login - EcoManager</title>
  </head>

  <body>
    <div class="login-container">
      <div class="login-box">
        <a href="/index.html">
          <img
            src="/img/logo-nome.png"
            alt="EcoManager Logo"
            class="login-logo"
            onerror="this.onerror=null;this.src='https://placehold.co/200x60/ffffff/000000?text=EcoManager';"
        /></a>
        <h2>Acesse sua Conta</h2>

        <div
          id="success-message"
          class="success-message"
          style="display: none"
        ></div>
        <div
          id="error-message"
          class="error-message"
          style="display: none"
        ></div>

        <form id="login-form">
          <div class="input-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              placeholder="seuemail@empresa.com"
              required
            />
          </div>
          <div class="input-group">
            <label for="password">Senha</label>
            <input
              type="password"
              id="password"
              placeholder="••••••••••"
              required
            />
          </div>
          <button type="submit" class="btn-login">Entrar</button>
        </form>

        <div class="separator">ou</div>

        <button id="google-login-btn" class="btn-provider btn-google">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg"
            alt="Google Logo"
          />
          Entrar com Google
        </button>

        <div class="login-footer">
          <span
            >Não tem uma conta? <a href="/html/signup.html">Crie uma agora</a></span
          >
        </div>
      </div>
    </div>

    <script type="module" src="/js/login.js"></script>
    <script type="module" src="/js/app.js"></script>
  </body>
</html>
